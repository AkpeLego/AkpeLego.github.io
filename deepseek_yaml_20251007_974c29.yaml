# Clash Revge Rev 简化配置
port: 7890
socks-port: 7891
mode: Rule
log-level: info
external-controller: 0.0.0.0:9090

# 直连TCP/UDP配置
tun:
  enable: true
  stack: system
  dns-hijack:
    - 0.0.0.0:53
dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: redir-host
  nameserver:
    - 223.5.5.5
    - 119.29.29.29

proxies: []
proxy-groups: []

rules:
  - MATCH,DIRECT
