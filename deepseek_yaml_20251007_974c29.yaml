# Clash Revge Rev 空白订阅配置
# 生成时间: 2024
# 支持直链TCP/UDP功能

port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
allow-lan: false
mode: Rule
log-level: info
external-controller: 0.0.0.0:9090
secret: ""
ipv6: false

# 直连TCP/UDP设置
tcp-concurrent: true
tcp-fast-open: true
udp: true

dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 8.8.8.8
  fallback:
    - 1.1.1.1
    - 8.8.4.4

proxies:
  # 空白代理区域 - 请在此处添加您的实际节点
  # 示例格式:
  # - name: "your-proxy"
  #   type: ss
  #   server: server
  #   port: 443
  #   cipher: chacha20-ietf-poly1305
  #   password: password

proxy-groups:
  - name: "PROXY"
    type: select
    proxies:
      - "DIRECT"
  
  - name: "DIRECT"
    type: select
    proxies:
      - "DIRECT"

rules:
  - DOMAIN-SUFFIX,google.com,PROXY
  - DOMAIN-SUFFIX,github.com,PROXY
  - DOMAIN-SUFFIX,instagram.com,PROXY
  - DOMAIN-SUFFIX,twitter.com,PROXY
  - DOMAIN-SUFFIX,youtube.com,PROXY
  - DOMAIN-SUFFIX,facebook.com,PROXY
  - DOMAIN-KEYWORD,gfw,PROXY
  - IP-CIDR,91.108.56.0/22,PROXY,no-resolve
  - IP-CIDR,91.108.4.0/22,PROXY,no-resolve
  - IP-CIDR,149.154.160.0/20,PROXY,no-resolve
  - GEOIP,CN,DIRECT
  - MATCH,PROXY