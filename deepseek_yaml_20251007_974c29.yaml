port: 7890           # HTTP 代理端口，支持 TCP
socks-port: 7891     # SOCKS5 代理端口，支持 TCP
redir-port: 7892     # 透明代理端口，支持 TCP 和 UDP（需要系统配合）
allow-lan: false
mode: Rule
log-level: info

proxies:
  - name: "YourProxyNode"
    type: vmess
    server: your.vmess.server
    port: 443
    uuid: your-uuid-here
    alterId: 0
    cipher: auto
    tls: true
    udp: true         # 开启 UDP 支持，同时 TCP 默认支持

rules:
  - DOMAIN-SUFFIX,google.com,YourProxyNode
  - GEOIP,CN,DIRECT
  - MATCH,DIRECT
